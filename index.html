<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="images/favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="images/favicon/favicon-16x16.png" type="image/png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="dropZone">
        <p>Drag-and-drop video and subtitle files to this page, or <span id='browse'>browse</span></p>
        <input type="file" id="fileInput" style="display: none;" multiple>
    </div>
    <div class="container" style="display: none;">
        <div id="videoInfo" class="video-info">0/0</div>
        <video id="videoPlayer" controls></video>
        <div id="textContainer" class="text-container">Text will be shown here.</div>
        <div class="controls">
            <button id="toggleTextContainerButton"><img src="images/toggleTextContainerButton.svg" alt="Toggle Text Container"></button>
            <button id="prevButton"><img src="images/prevButton.svg" alt="Previous Video"></button>
            <button id="nextButton"><img src="images/nextButton.svg" alt="Next Video"></button>
            <button id="togglePlayPauseButton"><img src="images/playButton.svg" alt="Play/Pause Video"></button> <!-- Yeni buton eklendi -->
            <button id="prevSubtitleButton"><img src="images/prevSubtitleButton.svg" alt="Previous Subtitle"></button>
            <button id="nextSubtitleButton"><img src="images/nextSubtitleButton.svg" alt="Next Subtitle"></button>
            <button id="hideVideoButton"><img src="images/hideVideoButton.svg" alt="Hide Video"></button>
            <button id="randomButton"><img src="images/randomButton.svg" alt="Random Video"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
