<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dropZone">Drag & Drop Videos Here</div>
    <div class="container">
        <div id="videoInfo" class="video-info">0/0</div>
        <video id="videoPlayer"></video>
        <div id="textContainer" class="text-container">Text will be shown here.</div>
        <div class="controls">
            <button id="prevSubtitleButton">Previous Subtitle</button>
            <button id="nextSubtitleButton">Next Subtitle</button>
            <button id="prevButton">Previous Video</button>
            <button id="nextButton">Next Video</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
